<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invertex - Solicitações</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light">
    <nav class="bg-light py-2 px-5 d-flex justify-content-between">
      <p class="text-black logo mb-0 mt-1">Invertex</p>
      <div class="d-flex justify-content-center">
        <a class="btn btn-black text-light mx-1" href="./service.html">
          Suporte
        </a>
        <a class="btn btn-black mx-1 text-light disabled" href="./solicitations.html">
          Solicitações por categoria
        </a>
        <a class="btn btn-black text-light mx-1" href="./all-solicitations.html"
          >Todas as solicitações</a
        >
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Conferir solicitações por tema</h1>

      <h4 class="mt-2">Escolha um tema para prosseguir</h4>

      <div class="row mt-3 mx-0">
        <button
          class="btn btn-light mr-2"
          onclick="solicitationByTheme('cards')"
        >
          Cartões
        </button>
        <button
          class="btn btn-light mr-2"
          onclick="solicitationByTheme('loans')"
        >
          Empréstimos
        </button>
        <button class="btn btn-light" onclick="solicitationByTheme('others')">
          Outros
        </button>
      </div>

      <div class="row mt-3 mx-0 text-black" id="solicitation"></div>
      <h4 id="row" class="mt-2"></h4>
    </div>
  </body>
  <script src="./solicitations.js"></script>
</html>
