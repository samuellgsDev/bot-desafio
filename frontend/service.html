<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invertex - Atendimento</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light">
    <nav class="bg-light py-2 px-5 d-flex justify-content-between">
      <p class="text-black logo mb-0 mt-1">Invertex</p>
      <div class="d-flex justify-content-center">
        <a class="btn btn-black text-light mx-1 disabled" href="./service.html">
          Suporte
        </a>
        <a class="btn btn-black mx-1 text-light" href="./solicitations.html">
          Solicitações por categoria
        </a>
        <a class="btn btn-black mx-1 text-light" href="./all-solicitations.html">Todas as solicitações</a>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Entrar em contato com a equipe de suporte</h1>
      <h4 class="mt-4">Qual sua dúvida/problema?</h4>

      <div class="row mt-3 mx-0">
        <button
          class="btn btn-light mr-2"
          onclick="service('Problemas com cartão')"
        >
          Problemas com cartão
        </button>
        <button
          class="btn btn-light mr-2"
          onclick="service('Contratação de empréstimo')"
        >
          Contratação de empréstimo
        </button>
        <button class="btn btn-light" onclick="service('Outro')">Outro</button>
      </div>

      <h3 class="mt-3 text-black" id="theme"></h3>

      <form class="mt-3" id="problemForm">
        <div class="form-group d-none" id="subjectGroup">
          <label for="subject">Assunto do Problema</label>
          <input type="text" class="form-control" id="subject" name="subject" />
        </div>
        <div class="form-group d-none" id="descriptionGroup">
          <label for="description">Descreva sua Dúvida/Problema</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-light d-none" id="submitButton">
          Enviar
        </button>
      </form>
      <div class="d-none" id="successMessage">
        <strong>Dúvida/problema enviado com sucesso!</strong>
      </div>
    </div>
  </body>

  <script src="./service.js"></script>
</html>
